<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEXUS â€“ Final Jarvis System</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white h-screen flex flex-col">

<!-- ================= HEADER ================= -->
<div class="p-4 bg-slate-950 flex gap-3">

<input id="aiInput" placeholder="Ask Jarvis..."
 class="flex-1 bg-slate-800 px-4 py-2 rounded">

<button onclick="startJarvisVoice()"
 class="bg-cyan-600 px-4 py-2 rounded">ðŸŽ¤</button>

</div>

<!-- ================= DASHBOARD ================= -->
<div class="flex-1 p-6 overflow-y-auto">

<h1 class="text-2xl mb-4">Command Center</h1>

<button onclick="addReminder()"
 class="bg-cyan-600 px-4 py-2 rounded">Add Reminder</button>

<ul id="reminderList" class="mt-4"></ul>

</div>

<script>

/* ================= REMINDERS ================= */

let reminders=[];

function addReminder(textInput){
 const text=textInput || prompt("Task?");
 if(!text) return;

 reminders.push(text);
 renderReminders();
 jarvisSpeak("Reminder added");
}

function renderReminders(){
 document.getElementById("reminderList").innerHTML=
 reminders.map(r=>`<li>â€¢ ${r}</li>`).join("");
}

/* ================= WHATSAPP ================= */

function sendWhatsapp(number,message){
 const url=`https://wa.me/${number}?text=${encodeURIComponent(message)}`;
 window.open(url,"_blank");
 jarvisSpeak("Opening WhatsApp");
}

/* ================= AI CHAT BRAIN ================= */

async function askAI(question){

 // âš ï¸ Replace with your OpenAI / API backend later

 jarvisSpeak("AI response feature connected. Add API to enable brain.");
 console.log("AI Question:",question);
}

/* ================= VOICE + WAKE WORD ================= */

const SpeechRecognition=
window.SpeechRecognition||window.webkitSpeechRecognition;

const recognition=new SpeechRecognition();
recognition.continuous=true;
recognition.lang="en-US";

let jarvisActive=false;

recognition.onresult=(event)=>{

 const text=
 event.results[event.results.length-1][0].transcript.toLowerCase();

 console.log("Heard:",text);

 // WAKE WORD
 if(text.includes("hey jarvis")){
  jarvisActive=true;
  jarvisSpeak("Yes, I am listening");
  return;
 }

 if(!jarvisActive) return;

 // COMMANDS

 if(text.includes("add reminder")){
  addReminder("Voice reminder added");
 }

 else if(text.includes("send whatsapp")){
  sendWhatsapp("91XXXXXXXXXX","Hello from Jarvis");
 }

 else if(text.includes("study mode")){
  document.body.style.background="#020617";
  jarvisSpeak("Study mode activated");
 }

 else if(text.includes("ask ai")){
  askAI(text);
 }

 else{
  jarvisSpeak("Command not recognized");
 }

 jarvisActive=false;
};

/* ================= START MIC ================= */

function startJarvisVoice(){
 try{
  recognition.start();
  jarvisSpeak("Wake word activated");
 }catch{
  alert("Mic already running");
 }
}

/* ================= JARVIS SPEAK ================= */

function jarvisSpeak(message){
 const speech=new SpeechSynthesisUtterance(message);
 speech.lang="en-US";
 window.speechSynthesis.speak(speech);
}

</script>

</body>
</html>
